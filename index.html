<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nft Collateral</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <article>
        <header>
          <div>
            <img src="cancel-svgrepo-com.svg" alt="" />
          </div>
          <h1>Add NFT Collateral</h1>
        </header>

        <section>
          <input type="radio" id="radio-1" name="options" />
          <label for="radio-1">Crypto</label>

          <input type="radio" id="radio-2" name="options" />
          <label for="radio-2">Pay with Car</label>

          <input type="radio" id="radio-3" name="options" checked />
          <label for="radio-3">Add NFT Collateral</label>
          <span class="glider"></span>
        </section>

        <section>
          <h2>SELECT NFT</h2>
          <div>
            <div>
              <img src="cat.svg" alt="cat img" />
              <p>Cat NFT</p>
            </div>
            <div>
              <img src="dog-face.svg" alt="dog img" />
              <p>Dog NFT</p>
            </div>
            <div>
              <img src="deer.svg" alt="deer img" />
              <p>Deer NFT</p>
            </div>
          </div>
        </section>

        <section>
          <h2>VALUE OF NFT</h2>
          <div>
            <input type="number" placeholder="0.031260" min="0" />
            <span>USD</span>
          </div>
        </section>

        <footer>
          <p>
            If the property is not returned. The NFT collateral will be given to
            the lender.
          </p>
          <button>Add</button>
        </footer>
      </article>
    </div>

    <script>
      const radioInputs = document.querySelectorAll('input[type="radio"]');

      const glider = document.querySelector(".glider");

      const transformations = {
        "radio-1": {
          translate: "translateX(0)",
          width: "5.5em"
        },
        "radio-2": {
          translate:  "translateX(80%)",
          width: "8em"
        },
        "radio-3": {
          translate: "translateX(171%)",
          width: "9.2em"
        }
      };

      radioInputs.forEach((radioInput) => {
        if(radioInput.id === 'radio-3' ) {
          radioInput.click()
          glider.style.transform = transformations['radio-3'].translate;
          glider.style.width = transformations['radio-3'].width;
        }

        radioInput.addEventListener("change", () => {
          const selectedValue = radioInput.id;

          if (transformations[selectedValue]) {
            glider.style.transform = transformations[selectedValue].translate;
            glider.style.width = transformations[selectedValue].width;
          }
        });
      });
    </script>
  </body>
</html>
