<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nft Collateral</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <article>
        <header>
          <div>
            <img src="cancel-svgrepo-com.svg" alt="" />
          </div>
          <h1>Add NFT Collateral</h1>
        </header>

        <section>
          <button>Deposit Crypto</button>
          <button>Pay with Car</button>
          <button>Add NFT Collateral</button>
        </section>

        <section>
          <h2>SELECT NFT</h2>
          <div>
            <div>
              <img src="cat.svg" alt="cat img" />
              <p>Cat NFT</p>
            </div>
            <div>
              <img src="dog-face.svg" alt="dog img" />
              <p>Dog NFT</p>
            </div>
            <div>
              <img src="deer.svg" alt="deer img" />
              <p>Deer NFT</p>
            </div>
          </div>
        </section>

        <section>
          <h2>VALUE OF NFT</h2>
          <div>
            <input type="number" placeholder="0.031260" min="0" />
            <span>USD</span>
          </div>
        </section>

        <footer>
          <p>
            If the property is not returned. The NFT collateral will be given to
            the lender.
          </p>
          <button>Add</button>
        </footer>
      </article>
    </div>
  </body>
</html>
